<h1>Heroes List</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="50"
         *ngFor="let hero of heroes">

 
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{hero.superhero}}</mat-card-title>
                <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>

            </mat-card-header>

            <img mat-card-image src="assets/heroes/{{hero.id}}.jpg">

            <mat-card-content>
                <h3>{{hero.publisher}}</h3>
                <p>
                    <strong>First Appearance</strong> {{hero.first_appearance}}
                    <br>
                    <strong> Characters: </strong> {{hero.characters}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button color="warn">
                    Read More...
                </button>
                <button mat-button color="info">
                    Edit...
                </button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
