<mat-grid-list cols="1" *ngIf="!hero; else divHeroe">
    <mat-grid-tile>
         <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe> 

    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px" >

        <div fxFlex="50">
            <h1>{{hero.superhero}} <small> - {{hero.alter_ego}}</small></h1>    
            <mat-divider></mat-divider>
            <br>
            <img [src]="hero | imagen">
        </div>
        <div fxFlex="50">
            <h1>{{hero.publisher}}</h1>
            <mat-divider></mat-divider>

            <mat-list>
                <mat-list-item><strong>First Appearance: &nbsp;</strong>{{ hero.first_appearance }}</mat-list-item>
                <mat-list-item><strong>Characters: &nbsp;</strong> {{hero.characters}}</mat-list-item>
                <mat-list-item><strong>Publisher: &nbsp;</strong> {{hero.publisher}}</mat-list-item>
                <mat-list-item><strong>Alter Ego: &nbsp;</strong> {{hero.alter_ego}}</mat-list-item>
            </mat-list>

            <br>
            <button mat-button
                    color="warn"
                    (click)="regresar()">
                Go Back
            </button>


        </div>
  


    </div>



</ng-template>
